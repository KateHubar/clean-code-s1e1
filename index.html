<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="the Eisenhower matrix">
    <a class="header__more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo-list">
    <section class="section">
      <h3 class="section__title section__first-title">Add Item</h3>
      <div class="section__task-wrapper">
        <input class="section__task_new task section__input" id="new-task" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__point">
          <input type="checkbox" class="section__input">
          <label class="task">Pay Bills</label>
          <input type="text" class="task section__input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="remove-img" src="./remove.svg" alt=""></button>
        </li>
        <li class="list__point_edit-mode list__point">
          <input type="checkbox" class="section__input">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task section__input">
          <button class="edit btn">Save</button>
          <button class="delete btn"><img class="remove-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list__point">
          <input type="checkbox" checked class="section__input">
          <label class="task">See the Doctor</label>
          <input type="text" class="task section__input">
          <button class="edit btn">Edit</button>
          <button class="delete btn"><img class="remove-img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
