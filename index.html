<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="page-header"><img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo-list">
    <section>
      <h3 class="section-name" id="list-header">Add Item</h3>
      <div class="task-row-wrapper"><input id="new-task" class="task input-field" type="text"><button class="btn">Add</button></div>
    </section>
    <section>
      <h3 class="section-name">Todo</h3>
      <ul id="incomplete-tasks" class="tasks">
        <li class="list-point"><input type="checkbox" class="input-field"><label class="task">Pay Bills</label><input 
            type="text" class="task input-field"><button class="edit btn">Edit</button><button 
            class="delete btn"><img class="remove-img" src="./remove.svg"></button>
        </li>
        <li class="edit-mode list-point"><input type="checkbox" class="input-field"><label class="task">Go Shopping</label><input 
            type="text" value="Go Shopping" class="task input-field"><button class="edit btn">Save</button><button 
            class="delete btn"><img class="remove-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section-name">Completed</h3>
      <ul id="completed-tasks" class="tasks">
        <li class="list-point"><input type="checkbox" checked class="input-field"><label class="task">See the Doctor</label><input 
            type="text" class="task input-field"><button class="edit btn">Edit</button><button 
            class="delete btn"><img class="remove-img" src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
